<!DOCTYPE html>

<html>
<body>

<script src="./node_modules/chart.js/dist/Chart.bundle.js"></script>

<canvas id="myChart" width="600" height="300"></canvas>
<script>
var ctx = document.getElementById("myChart").getContext('2d');
	var myChart = new Chart(ctx, {
		type : 'line',
		data :
			{ "datasets" : [ { "label" : "a", "data" : [ { "t" : "2018/07/06 14:30:00", "y" : 73 } ] } ] }
		,
		options : {
			responsive : false,
			animation : {
				duration : 0
			},
			scales : {
				xAxes : [ {
					type : 'time'
				} ],
				yAxes : [ {
					ticks : {
						beginAtZero : true
					}
				} ]
			}
		}
	});
</script>

</body>
</html>
